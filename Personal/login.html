<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DPJ Personal Trainer</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none">
    <path fill="#1e1e1e" fill-opacity="1" d="M0,160 C480,240 960,80 1440,160 L1440,320 L0,320 Z"></path>
  </svg>

  <div class="container">
    <div class="logo">
      <img src="img/logo_nome_1.png" alt="Logo DPJ" />
    </div>

    <div class="login-box">
      <h1>Login</h1>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit" onclick="window.location.href='studentManager.html'">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
