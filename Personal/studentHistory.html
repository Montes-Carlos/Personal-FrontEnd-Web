<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Carga</title>
  <link rel="stylesheet" href="css/studentDetails.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/studentHistory.css">
</head>
<body>
  <header class="dpj-header">
  <a href="studentManager.html"><img class="dpj-header-logo" src="img/logo_2.png" alt="Logo DPJ"></a>
  
  <div class="dpj-nav-container">
    <div class="dpj-nav-item">
      <a href="#" class="dpj-nav-main">Aluno</a>
      <div class="dpj-dropdown-menu">
        <a href="studentManager.html" class="dpj-dropdown-item">Gerenciar Alunos</a>
        <a href="addStudent.html" class="dpj-dropdown-item">Adicionar Aluno</a>
        <a href="studentDetails.html" class="dpj-dropdown-item">Detalhes do Aluno</a>
        <a href="studentHistory.html" class="dpj-dropdown-item">Histórico</a>
      </div>
    </div>
    
    <div class="dpj-nav-item">
      <a href="#" class="dpj-nav-main">Avaliações</a>
      <div class="dpj-dropdown-menu">
        <a href="physicalAssessment.html" class="dpj-dropdown-item">Avaliação Física</a>
        <a href="posturalAssessment.html" class="dpj-dropdown-item">Avaliação Postural</a>
      </div>
    </div>
    
    <div class="dpj-nav-item">
      <a href="#" class="dpj-nav-main">Treinos</a>
      <div class="dpj-dropdown-menu">
        <a href="predefinedWorkouts.html" class="dpj-dropdown-item">Treinos Predefinidos</a>
        <a href="createWorkout.html" class="dpj-dropdown-item">Criar Treino</a>
      </div>
    </div>
    
    <button class="dpj-logout-btn" onclick="window.location.href='login.html'">Sair</button>
  </div>
</header>

  <main>
    <h1>Histórico de Carga</h1>
    
    <div class="student-info">
      <div class="info-card">
        <span class="info-label">Nome</span>
        <span class="info-value" id="nome"></span>
      </div>
      <div class="info-card">
        <span class="info-label">Sobrenome</span>
        <span class="info-value" id="sobrenome"></span>
      </div>
      <div class="info-card">
        <span class="info-label">Data de Início</span>
        <span class="info-value" id="dataInicio"></span>
      </div>
    </div>

    <div class="history-container">
      <div class="week-selector">
        <label>Selecione a Semana:</label>
        <select id="weekSelect">
          <option value="1">Semana 1</option>
          <option value="2">Semana 2</option>
          <option value="3">Semana 3</option>
          <option value="4">Semana 4</option>
        </select>
      </div>

      <div class="workouts-container" id="workoutsContainer"></div>
    </div>
  </main>

  <script src="js/studentHistory.js"></script>
</body>
</html>
